    <script>
        const body = document.body;
        const themetoggle = document.getElementById('themetoggle');
        const changebgimage = document.getElementById('changebgimage');
        const avatarimage = document.getElementById('avatarimage');
        const bgfileinput = document.getElementById('bgfileinput'); 
        const carousel = document.getElementById('imageCarousel');
        let carouselItems = [];
        let slideIndex = 0;

        const avatarImages = [
            'assets/avatar.jpg',
            'assets/avatar2.jpg',
            'assets/avatar3.jpg'
        ];
        let currentAvatarIndex = 0;

        themetoggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            themetoggle.textContent = body.classList.contains('dark-theme') ? 'ğŸŒ™' : 'â˜€ï¸';
        });

        changebgimage.addEventListener('click', () => bgfileinput.click());

        bgfileinput.addEventListener('change', (e)=>{
            const file=e.target.files[0];
            if(file && file.type.startsWith('image/')){
                const reader=new FileReader();
                reader.onload=ev=>body.style.backgroundImage=`url('${ev.target.result}')`;
                reader.readAsDataURL(file);
            }
        });

        avatarimage.addEventListener('click', ()=>{
            currentAvatarIndex=(currentAvatarIndex+1)%avatarImages.length;
            avatarimage.src=avatarImages[currentAvatarIndex];
        });

        function showSlides(){
            if(carouselItems.length===0 && carousel) carouselItems = carousel.querySelectorAll('.carousel-item');
            if(carouselItems.length===0) return;
            carouselItems.forEach(item=>item.classList.remove('active'));
            if(slideIndex>=carouselItems.length) slideIndex=0;
            carouselItems[slideIndex].classList.add('active');
            slideIndex++;
        }

        if(carousel){ showSlides(); setInterval(showSlides,3000); }
