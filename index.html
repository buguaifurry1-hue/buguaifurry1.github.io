    <script>
        const body = document.body;
        const themetoggle = document.getElementById('themetoggle');
        const changebgimage = document.getElementById('changebgimage');
        const avatarimage = document.getElementById('avatarimage');
        const bgfileinput = document.getElementById('bgfileinput'); 
        const carousel = document.getElementById('imageCarousel');
        let carouselItems = [];
        let slideIndex = 0;
        let slideInterval;
        
        /* Â§¥ÂÉèËΩÆÊí≠ÂàóË°® ‚Äî‚Äî Â∑≤Êîπ‰∏∫‰Ω†ÁöÑÊú¨Âú∞Êñá‰ª∂Âêç */
        const avatarImages = [
            'Image_1762298308048.jpg',
            'https://via.placeholder.com/70x70/ffc0cb/000000?text=puppy',
            'https://via.placeholder.com/70x70/add8e6/000000?text=kitten',
            'https://via.placeholder.com/70x70/90ee90/000000?text=fox',
            'https://via.placeholder.com/70x70/ffa07a/000000?text=tiger',
        ];
        let currentAvatarIndex = 0;

        themetoggle.addEventListener('click', () => {
            body.classList.toggle('dark-theme');
            themetoggle.querySelector('.icon-placeholder').textContent =
                body.classList.contains('dark-theme') ? 'üåô' : '‚òÄÔ∏è';
        });

        changebgimage.addEventListener('click', () => bgfileinput.click());

        bgfileinput.addEventListener('change', (event) => {
            const file = event.target.files[0];
            if (file && file.type.startsWith('image/')) {
                const reader = new FileReader();
                reader.onload = e => {
                    body.style.backgroundImage = `url('${e.target.result}')`;
                };
                reader.readAsDataURL(file);
            }
            event.target.value = null;
        });

        avatarimage.addEventListener('click', () => {
            currentAvatarIndex = (currentAvatarIndex + 1) % avatarImages.length;
            avatarimage.src = avatarImages[currentAvatarIndex];
        });
        
        function showSlides() {
            if (carouselItems.length === 0 && carousel) {
                carouselItems = carousel.querySelectorAll('.carousel-item');
                if (carouselItems.length === 0) return;
            }

            carouselItems.forEach(item => item.classList.remove('active'));
            
            if (slideIndex >= carouselItems.length) slideIndex = 0;

            carouselItems[slideIndex].classList.add('active');
            slideIndex++;
        }

        if (carousel) {
            showSlides();
            slideInterval = setInterval(showSlides, 3000);
        }
        
    </script>
